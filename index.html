<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Quiz</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<!-- Heading/Title -->
		<header>
			<h1>Simple JavaScript Quiz</h1>
		</header>


		<!-- create form that contains questions -->
		<section>
		<div id="results"></div>
			<form name="quizForm" onsubmit="return submitAnswers()">
				<label>1. In which HTML elements do we put in JavaScript code?</label>
					<br>
				<!-- answer: b. script -->
				<input type="radio" name="q1" value="a">a. &lt;js&gt;<br>
				<input type="radio" name="q1" value="b">b. &lt;script&gt;<br>
				<input type="radio" name="q1" value="c">c. &lt;body&gt;<br>
				<input type="radio" name="q1" value="d">d. &lt;head&gt;<br><br>

				<label>2. Which HTML attribute is used to reference an external Javascript file?</label>
					<br>
				<!-- answer: a. src -->
				<input type="radio" name="q2" value="a">a. &lt;src&gt;<br>
				<input type="radio" name="q2" value="b">b. &lt;p&gt;<br>
				<input type="radio" name="q2" value="c">c. &lt;footer&gt;<br>
				<input type="radio" name="q2" value="d">d. &lt;Java&gt;<br><br>

				<label>3. How do we call an alert box?</label>
					<br>
				<!-- answer: d. alert("Hello") -->
				<input type="radio" name="q3" value="a">a. alert.box<br>
				<input type="radio" name="q3" value="b">b. call<br>
				<input type="radio" name="q3" value="c">c. Flintstone("Hello");<br>
				<input type="radio" name="q3" value="d">d. alert("Hello");<br><br>

				<label>4. JavaScript is the same as Java?</label>
					<br>
				<!-- answer: a. False -->
				<input type="radio" name="q4" value="a">a. False<br>
				<input type="radio" name="q4" value="b">b. True<br><br>
				
				<label>5. How do you comment a line out in JavaScript?</label>
					<br>
				<!-- answer: c. // -->
				<input type="radio" name="q5" value="a">a. %<br>
				<input type="radio" name="q5" value="b">b. +<br>
				<input type="radio" name="q5" value="c">c. //<br>
				<input type="radio" name="q5" value="d">d. Cena<br><br>
				<input type="Submit" name="Submit Answers">
				
			</form>
		</section>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
